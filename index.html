<!DOCTYPE html>
<html>
  <head>
    <title>NLS Gazetteer</title>
    <link rel="stylesheet" href="autocomplete.css">
    <script src="gaz.js"></script>
  </head>
  <body>
    <h1>NLS Gazetteer + County/Parish selector</h1>

    <form id="nlsgazform">
      <b>Gazetteer / NRG:</b> <input type="search" placeholder="Find a place ..." autocomplete="off" id="nlsgaz"></input>
      <input type="radio" name="nlsgazarea" value="uk" checked>uk 
      <input type="radio" name="nlsgazarea" value="">world
      or
      <b>County:</b> <select id="county"></select>
      <span id="parish_span">
        <b>Parish:</b> <select id="parish"></select>
      </span>
    </form>
    <div id="log">
    </div>

    <script>nlsgaz(function(minx, miny, maxx, maxy) {
        alert(minx + ' ' + miny + ' ' + maxx + ' ' + maxy);
      });</script>
  </body>
</html>
